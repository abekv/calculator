<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Inconsolata:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>calulator</title>
</head>
<body>
    <h1>welcome to my calculator</h1>
    <div class="container">
        <div class="row">
            <input type="text" class="input" value="0">
        </div>
        <div class="row">
            <button class="button upar">AC</button>
            <button class="button upar">DEL</button>
            <button class="button upar">%</button>
            <button class="button operator">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button operator">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button operator">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button operator">+</button>
        </div>
        <div class="row">
            <button class="button double">0</button>
            <button class="button">.</button>
            <button class="button operator"> =</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
